    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #E8E6E3;
            background-color: #1a1a1a;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="300" height="300" filter="url(%23noise)" opacity="0.15"/></svg>'), repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(255, 255, 255, 0.01) 2px, rgba(255, 255, 255, 0.01) 4px);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 0% 0%, rgba(99, 155, 141, 0.4) 0%, rgba(99, 155, 141, 0.4) 1.5px, transparent 1.5px), radial-gradient(circle at 100px 100px, rgba(99, 155, 141, 0.4) 0%, rgba(99, 155, 141, 0.4) 1.5px, transparent 1.5px), repeating-linear-gradient(0deg, transparent 0px, transparent 99px, rgba(99, 155, 141, 0.25) 99px, rgba(99, 155, 141, 0.25) 100px), repeating-linear-gradient(90deg, transparent 0px, transparent 99px, rgba(99, 155, 141, 0.25) 99px, rgba(99, 155, 141, 0.25) 100px), repeating-linear-gradient(45deg, transparent 0px, transparent 149px, rgba(212, 160, 23, 0.12) 149px, rgba(212, 160, 23, 0.12) 150px);
            background-size: 100px 100px, 100px 100px, 100px 100px, 100px 100px, 300px 300px;
            pointer-events: none;
            z-index: 1;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 15% 20%, rgba(99, 155, 141, 0.18) 0%, transparent 40%), radial-gradient(ellipse at 85% 30%, rgba(212, 160, 23, 0.15) 0%, transparent 45%), radial-gradient(ellipse at 50% 80%, rgba(99, 155, 141, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 70% 60%, rgba(99, 155, 141, 0.1) 0%, transparent 40%), radial-gradient(ellipse at 30% 70%, rgba(212, 160, 23, 0.08) 0%, transparent 35%);
            pointer-events: none;
            z-index: 1;
        }
        
        header, section, footer, .section-divider { position: relative; z-index: 2; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        header {
            background: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid rgba(212, 160, 23, 0.3);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        header .container { display: flex; justify-content: space-between; align-items: center; }
        
        .logo img { height: 60px; width: auto; }
        
        .mobile-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #E8E6E3;
        }
        
        #menu-toggle { display: none; }
        
        nav a {
            color: #E8E6E3;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 3px;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #639B8D, #D4A017);
            transition: width 0.3s ease;
        }
        
        nav a:hover { color: #D4A017; letter-spacing: 0.5px; }
        nav a:hover::after { width: 100%; }
        
        .hero {
            background: radial-gradient(ellipse at center, rgba(45, 45, 45, 0.7) 0%, transparent 70%), #1a1a1a;
            padding: 140px 0;
            text-align: center;
            overflow: hidden;
        }
        
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #E8E6E3;
            position: relative;
            display: inline-block;
        }
        
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 65%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #639B8D, #D4A017, transparent);
        }
        
        .section-divider {
            height: 80px;
            background: linear-gradient(to right, transparent 0%, rgba(99, 155, 141, 0.15) 25%, rgba(212, 160, 23, 0.15) 50%, rgba(99, 155, 141, 0.15) 75%, transparent 100%);
            position: relative;
            margin: 0;
            border-top: 1px solid rgba(99, 155, 141, 0.25);
            border-bottom: 1px solid rgba(99, 155, 141, 0.25);
            overflow: visible;
        }
        
        .section-divider::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, #639B8D, #D4A017, #639B8D);
            opacity: 0.35;
            filter: blur(4px);
            animation: dividerPulse 6s ease-in-out infinite;
        }
        
        @keyframes dividerPulse {
            0%   { opacity: 0.25; filter: blur(3px); }
            40%  { opacity: 0.6;  filter: blur(6px); }
            100% { opacity: 0.25; filter: blur(3px); }
        }
        
        .section {
            padding: 110px 0;
            background: #1a1a1a;
        }
        
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px;
            background: rgba(60, 65, 75, 0.85);
            border-radius: 14px;
            border: 1px solid rgba(99, 155, 141, 0.35);
            box-shadow: 0 0 30px rgba(99, 155, 141, 0.15);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #D4A017;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(99, 155, 141, 0.4);
            border-radius: 8px;
            background: rgba(40, 45, 55, 0.9);
            color: #E8E6E3;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #D4A017;
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.3);
        }
        
        .submit-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #639B8D 0%, #4a7c6f 100%);
            color: #E8E6E3;
            border: 1px solid rgba(99, 155, 141, 0.4);
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 25px rgba(99, 155, 141, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(212, 160, 23, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            border-radius: 50%;
        }
        
        .submit-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(99, 155, 141, 0.5), 0 0 30px rgba(212, 160, 23, 0.3);
            border-color: #D4A017;
        }
        
        .linkedin-link {
            text-align: center;
            margin-top: 40px;
            font-size: 1.15rem;
        }
        
        .linkedin-link a {
            color: #4a9d9d;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .linkedin-link a:hover {
            color: #d4a574;
        }
        
        footer {
            background: #1a1a1a;
            border-top: 1px solid rgba(212, 160, 23, 0.25);
            padding: 55px 0;
            text-align: center;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #639B8D, #D4A017, transparent);
        }
        
        footer p { margin-bottom: 12px; color: rgba(232, 230, 227, 0.7); }
        
        footer a {
            color: #4a9d9d;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover { color: #d4a574; }
        
        @media (max-width: 768px) {
            .logo img { height: 45px; }
            .hero h1 { font-size: 2.4rem; }
            .contact-form { padding: 35px; }
            .form-group input, .form-group select, .form-group textarea { font-size: 0.95rem; }
            
            nav {
                display: none !important;
                flex-direction: column;
                background: rgba(26, 26, 26, 0.95);
                border-bottom: 1px solid rgba(212, 160, 23, 0.3);
                width: 100%;
                padding: 20px 0;
            }
            
            #menu-toggle:checked + nav {
                display: flex !important;
            }
            
            .mobile-toggle {
                display: block;
            }
            
            nav a {
                margin: 12px 0 !important;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/LKM_Constructs_web.svg" alt="LKM Constructs">

            <label for="menu-toggle" class="mobile-toggle">☰</label>

            <nav>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Get in Touch</h1>
            </div>
        </section>

        <div class="section-divider"></div>

        <section class="section">
            <div class="container">
                <form class="contact-form" action="https://formspree.io/f/mqeezody" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="interest">Interest Area</label>
                        <select id="interest" name="interest" required>
                            <option value="">Select an option</option>
                            <option value="Products">Products</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Collaboration">Collaboration</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>

                    <div class="linkedin-link">
                        Or connect on <a href="https://www.linkedin.com/company/lkm-constructs/" target="_blank">LinkedIn →</a>

                </form>
            </div>
        </section>
    </main>
